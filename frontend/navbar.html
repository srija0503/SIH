<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 shadow-lg sticky top-0 z-50 backdrop-blur-sm bg-opacity-90 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="upload-cloud" class="text-white h-6 w-6"></i>
                        <span class="ml-2 text-xl font-semibold text-white">FileShare</span>
                    </div>
                    <div class="hidden md:ml-8 md:flex md:space-x-8">
                        <a href="/" class="nav-link text-white hover:text-blue-100 inline-flex items-center px-3 py-2 rounded-md text-sm font-medium transition-all duration-200">
                            <i data-feather="home" class="mr-2"></i> Home
                        </a>
                        <a href="/upload" class="nav-link text-white hover:text-blue-100 inline-flex items-center px-3 py-2 rounded-md text-sm font-medium transition-all duration-200">
                            <i data-feather="upload" class="mr-2"></i> Upload
                        </a>
                        <a href="/history" class="nav-link text-white hover:text-blue-100 inline-flex items-center px-3 py-2 rounded-md text-sm font-medium transition-all duration-200">
                            <i data-feather="clock" class="mr-2"></i> History
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="logout-btn" class="ml-4 inline-flex items-center px-4 py-2 border border-white text-sm font-medium rounded-md shadow-sm text-white bg-transparent hover:bg-white hover:bg-opacity-20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white transition-all duration-300 transform hover:scale-105">
                        <i data-feather="log-out" class="mr-2"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="pt-2 pb-4 space-y-1">
                <a href="/" class="bg-blue-500 bg-opacity-20 text-white block pl-3 pr-4 py-3 rounded-md mx-2 text-base font-medium hover:bg-blue-500 hover:bg-opacity-30 transition-all duration-200">
                    <i data-feather="home" class="mr-2 inline"></i> Home
                </a>
                <a href="/upload" class="text-white hover:bg-blue-500 hover:bg-opacity-20 block pl-3 pr-4 py-3 rounded-md mx-2 text-base font-medium transition-all duration-200">
                    <i data-feather="upload" class="mr-2 inline"></i> Upload
                </a>
                <a href="/history" class="text-white hover:bg-blue-500 hover:bg-opacity-20 block pl-3 pr-4 py-3 rounded-md mx-2 text-base font-medium transition-all duration-200">
                    <i data-feather="clock" class="mr-2 inline"></i> History
                </a>
                <button id="mobile-logout-btn" class="w-full text-left text-white hover:bg-blue-500 hover:bg-opacity-20 block pl-3 pr-4 py-3 rounded-md mx-2 text-base font-medium transition-all duration-200">
                    <i data-feather="log-out" class="mr-2 inline"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.createElement('button');
        mobileMenuButton.className = 'md:hidden inline-flex items-center justify-center p-2 rounded-md text-white hover:text-white hover:bg-blue-500 hover:bg-opacity-20 focus:outline-none transition-all duration-300';
        mobileMenuButton.innerHTML = '<i data-feather="menu"></i>';
        mobileMenuButton.onclick = function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
            this.innerHTML = menu.classList.contains('hidden') ? '<i data-feather="menu"></i>' : '<i data-feather="x"></i>';
            feather.replace();
        };

        document.querySelector('.flex.justify-between.h-16 > .flex.items-center').appendChild(mobileMenuButton);

        // Add user profile dropdown
        const userDropdown = `
            <div class="ml-4 relative">
                <div class="flex items-center cursor-pointer group" id="user-menu-button">
                    <div class="h-8 w-8 rounded-full bg-white bg-opacity-20 flex items-center justify-center text-white group-hover:bg-opacity-30 transition-all duration-300">
                        <i data-feather="user"></i>
                    </div>
                    <i data-feather="chevron-down" class="ml-1 text-white text-opacity-70 group-hover:text-opacity-100 transition-all duration-300"></i>
                </div>
                <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden" id="user-dropdown">
                    <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i data-feather="user" class="mr-2 w-4 h-4"></i> Profile
                    </a>
                    <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i data-feather="settings" class="mr-2 w-4 h-4"></i> Settings
                    </a>
                    <div class="border-t border-gray-100"></div>
                    <button id="dropdown-logout-btn" class="w-full text-left block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <i data-feather="log-out" class="mr-2 w-4 h-4"></i>
                        <span>Sign out</span>
                    </button>
                </div>
            </div>
        `;

        document.querySelector('.flex.items-center').insertAdjacentHTML('beforeend', userDropdown);

        // Toggle user dropdown
        document.getElementById('user-menu-button').addEventListener('click', function() {
            document.getElementById('user-dropdown').classList.toggle('hidden');
            feather.replace();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('user-dropdown');
            const button = document.getElementById('user-menu-button');
            if (!dropdown.contains(event.target) && !button.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });

        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('mobile-logout-btn').addEventListener('click', handleLogout);
        document.getElementById('dropdown-logout-btn').addEventListener('click', handleLogout);

        function handleLogout() {
            // Show confirmation dialog
            Swal.fire({
                title: 'Are you sure?',
                text: "You'll need to login again to continue",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3b82f6',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, logout!',
                cancelButtonText: 'Cancel',
                background: '#1f2937',
                color: '#ffffff',
                backdrop: 'rgba(0, 0, 0, 0.7)'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Your logout logic here
                    console.log('Logging out...');
                    // Example: window.location.href = '/logout';
                    
                    // Show loading state
                    Swal.fire({
                        title: 'Logging out...',
                        timer: 1500,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                }
            });
        }
        
        feather.replace();
        
        // Add animation to navbar on scroll
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 10) {
                nav.classList.add('shadow-xl', 'bg-opacity-95');
                nav.classList.remove('shadow-lg', 'bg-opacity-90');
            } else {
                nav.classList.add('shadow-lg', 'bg-opacity-90');
                nav.classList.remove('shadow-xl', 'bg-opacity-95');
            }
        });

        // Add pulse animation to upload button when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.querySelector('a[href="/upload"]');
            uploadBtn.classList.add('animate-pulse');
            setTimeout(() => {
                uploadBtn.classList.remove('animate-pulse');
            }, 3000);
        });
    </script>
</body>
</html>
